version: '3'
#all port number should be exposed appending 9
services:

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certificates.conf:/etc/nginx/certificates.conf
      - ./nginx/ssl-params.conf:/etc/nginx/ssl-params.conf
      - ./nginx/nginx.crt:/etc/ssl/certs/nginx.crt
      - ./nginx/nginx.key:/etc/ssl/private/nginx.key
      - ./nginx/nginx.pem:/etc/ssl/certs/nginx.pem
    ports:
      - "9080:80"
      - "9443:443"
    networks:
      - activemq

  activemq:
    image: zesticio/activemq:5.15.12
    container_name: activemq
    restart: always
    ports:
      - "8161:8161"
      - "61616:61616"
    networks:
      - activemq

networks:
  activemq:
    name: activemq
    external: true